<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pencatatan Minyak</title>
    <!-- Menautkan file CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Pendataan Minyak</h1>
        <p>Catat dan pantau pencadangan minyak Anda</p>
    </header>
    <main>
        <form id="reserve-form">
            <div class="form-group">
                <label for="volume">Volume Minyak (liter):</label>
                <input type="number" id="volume" step="0.1" required>
            </div>
            <div class="form-group">
                <label for="location">Lokasi:</label>
                <input type="text" id="location" required>
            </div>
            <div class="form-group">
                <label for="date">Tanggal:</label>
                <input type="date" id="date" required>
            </div>
            <div class="form-group">
                <label for="price">Harga per Liter (Rp):</label>
                <input type="number" id="price" step="0.01" required>
            </div>
            <button type="button" class="button" onclick="addReserve()">Tambah Pencadangan</button>
        </form>
        <div id="reserve-list">
            <h3>Riwayat Pendataan</h3>
            <ul id="list"></ul>
        </div>
    </main>
    <!-- Menautkan file JavaScript -->
    <script src="script.js"></script>
</body>
</html>
